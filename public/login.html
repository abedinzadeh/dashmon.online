<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashmon</title>
    <!-- Keep your existing styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-dark: #1e40af;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark-theme .glass-card {
            background: rgba(30, 41, 59, 0.7);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-xl max-w-md w-full text-center">
            <h1 class="text-3xl font-bold mb-2 flex items-center justify-center">
                <i class="fas fa-server mr-3 text-blue-400"></i>
                Dashmon
            </h1>
            <p class="text-gray-400 mb-6">Infrastructure Monitoring Dashboard</p>
            
            <div class="mb-6">
                <a href="/auth/google" class="bg-white text-gray-800 hover:bg-gray-100 px-6 py-3 rounded-lg font-medium inline-flex items-center transition-all duration-300 transform hover:scale-105">
                    <i class="fab fa-google mr-3 text-red-500"></i>
                    Sign in with Google
                </a>
            </div>
            
            <div class="mb-8">
                <div class="grid grid-cols-2 gap-4 text-sm">
                    <div class="bg-blue-900/30 p-3 rounded-lg">
                        <i class="fas fa-clock text-blue-400 mb-2"></i>
                        <p class="font-semibold">Free Plan</p>
                        <p class="text-gray-400">2-hour checks</p>
                    </div>
                    <div class="bg-purple-900/30 p-3 rounded-lg">
                        <i class="fas fa-bolt text-purple-400 mb-2"></i>
                        <p class="font-semibold">Premium Plan</p>
                        <p class="text-gray-400">15-minute checks</p>
                    </div>
                </div>
            </div>
            
            <div class="text-sm text-gray-500 space-y-2">
                <p><i class="fas fa-shield-alt mr-2"></i> Secure Google authentication</p>
                <p><i class="fas fa-database mr-2"></i> Your data is private</p>
                <p><i class="fas fa-bell mr-2"></i> Email alerts included</p>
            </div>
            
            <div class="mt-8 pt-6 border-t border-gray-700">
                <a href="/" class="text-blue-400 hover:text-blue-300 inline-flex items-center">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Home
                </a>
            </div>
            
            <div class="mt-4 text-xs text-gray-600">
                Need help? Contact support@dashmon.online
            </div>
        </div>
    </div>
</body>
</html>
