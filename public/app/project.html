<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashmon - Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-6xl mx-auto px-4 py-6">
    <div class="flex items-center justify-between gap-4">
      <a href="/app/" class="text-gray-300 hover:text-white font-medium">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
      <div class="flex items-center gap-3">
        <span id="userPlanBadge" class="px-2 py-1 rounded-full text-xs font-bold bg-gray-700">FREE</span>
        <button id="logoutBtn" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-500 font-semibold">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
    </div>

    <div class="mt-6 p-5 rounded-2xl bg-gray-800/40 border border-gray-700">
      <div class="flex flex-wrap items-start justify-between gap-4">
        <div>
          <h1 id="projectName" class="text-2xl font-extrabold">Project</h1>
          <div class="text-gray-400 text-sm mt-1">Project ID: <span id="projectId"></span></div>
          <div id="projectLocation" class="text-gray-400 text-sm mt-1"></div>
        </div>
        <button id="addDeviceBtn" class="px-4 py-2 rounded-xl bg-blue-600 hover:bg-blue-500 font-semibold">
          <i class="fas fa-plus mr-2"></i>Add Device
        </button>
      </div>
    </div>

    <div class="mt-6 grid gap-3" id="devicesList">
      <!-- devices -->
    </div>
  </div>

  <!-- Add Device Modal (re-using the same IDs for compatibility) -->
  <div id="deviceModal" class="fixed inset-0 hidden items-center justify-center bg-black/60 p-4">
    <div class="w-full max-w-2xl rounded-2xl bg-gray-900 border border-gray-700 p-6">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-bold">Add Device</h2>
        <button id="closeDeviceModal" class="text-2xl text-gray-400 hover:text-white">&times;</button>
      </div>

      <form id="deviceForm" class="space-y-4">
        <input type="hidden" id="modalStoreId">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Device Name *</label>
            <input id="deviceName" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" required>
          </div>
          <div>
            <label class="block text-sm mb-1">Device Type *</label>
            <select id="deviceType" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" required>
              <option value="fortigate">FortiGate</option>
              <option value="server">Server</option>
              <option value="hypervisor">Hypervisor</option>
              <option value="bmc">BMC</option>
              <option value="posserver">POSServer</option>
              <option value="nxwitness">NXServer</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">IP Address *</label>
            <input id="deviceIp" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" required>
          </div>
          <div>
            <label class="block text-sm mb-1">Port</label>
            <input id="devicePort" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" type="number" min="1" max="65535">
          </div>
        </div>

        <div>
          <label class="block text-sm mb-1">URL (optional)</label>
          <input id="deviceUrl" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" placeholder="https://example.com/health">
        </div>

        <div>
          <label class="block text-sm mb-1">Notes</label>
          <textarea id="deviceNotes" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700" rows="3"></textarea>
        </div>

        <div class="flex justify-end gap-3 pt-2">
          <button type="button" id="cancelDevice" class="px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-500 font-semibold">Add</button>
        </div>
      </form>
    </div>
  </div>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);
  const qs = new URLSearchParams(location.search);
  const projectId = qs.get('projectId');
  let devicesCache = [];

  async function apiFetch(url, opts={}){
    const o = Object.assign({credentials:'include'}, opts);
    if (o.body && typeof o.body === 'object' && !(o.body instanceof FormData)) {
      o.headers = Object.assign({'Content-Type':'application/json'}, o.headers||{});
      o.body = JSON.stringify(o.body);
    }
    return fetch(url, o);
  }

  function statusColor(status){
    if(status==='up') return 'text-green-400';
    if(status==='down') return 'text-red-400';
    if(status==='warning') return 'text-yellow-400';
    if(status==='maintenance') return 'text-purple-400';
    return 'text-gray-400';
  }

  async function checkAuth(){
    const r = await apiFetch('/api/me', {redirect:'manual'});
    if(!r.ok){ location.href='/login.html'; return false;}
    const u = await r.json();
    $('userPlanBadge').textContent = (u.plan||'free').toUpperCase();
    $('userPlanBadge').className = 'px-2 py-1 rounded-full text-xs font-bold ' + (u.plan==='premium'?'bg-yellow-600 text-black':'bg-gray-700 text-white');
    return true;
  }

  async function load(){
    if(!projectId){ $('devicesList').innerHTML='<div class="text-red-400">Missing projectId</div>'; return; }

    const pr = await apiFetch('/api/projects/' + encodeURIComponent(projectId));
    if(!pr.ok){ $('devicesList').innerHTML='<div class="text-red-400">Project not found</div>'; return; }
    const project = (await pr.json()).project;
    $('projectName').textContent = project.name || project.id;
    $('projectId').textContent = project.id;
    $('projectLocation').textContent = project.location ? ('Location: ' + project.location) : '';
    $('modalStoreId').value = project.id;

    const dr = await apiFetch('/api/projects/' + encodeURIComponent(projectId) + '/devices');
    devicesCache = (await dr.json()).devices || [];
    const devices = devicesCache;

    const list = $('devicesList');
    list.innerHTML = '';
    if(!devices.length){
      list.innerHTML = '<div class="text-gray-400">No devices yet.</div>';
      return;
    }
    devices.forEach(d=>{
      const div=document.createElement('div');
      div.className='p-4 rounded-xl bg-gray-800/40 border border-gray-700 flex items-center justify-between gap-3';
      div.innerHTML = `
        <div class="flex items-center gap-3">
          <div class="w-24 h-7">
            <canvas id="pspark_${d.id}" height="28"></canvas>
          </div>
          <div>
            <div class="font-bold">${escapeHtml(d.name||'Device')}</div>
            <div class="text-sm text-gray-400">${escapeHtml(d.type||'other')} • ${escapeHtml(d.ip||'')}</div>
          </div>
        </div>
        <div class="font-bold ${statusColor(d.status)}">${(d.status||'unknown').toUpperCase()}</div>
      `;
      list.appendChild(div);
      div.addEventListener('click', ()=> openDeviceDetails(d));
      setTimeout(()=>renderSpark(d.id),0);
    });
  }


  // charts
  let deviceChart = null;
  const sparkCharts = new Map();

  function statusDotColor(s){
    s = (s||'unknown').toLowerCase();
    if(s==='up') return 'bg-green-500';
    if(s==='down') return 'bg-red-500';
    if(s==='warning') return 'bg-yellow-500';
    if(s==='maintenance') return 'bg-blue-500';
    return 'bg-gray-500';
  }

  async function renderSpark(deviceId){
    const el = document.getElementById(`pspark_${deviceId}`);
    if(!el || typeof Chart==='undefined') return;
    const r = await apiFetch(`/api/devices/${encodeURIComponent(deviceId)}/history?limit=20`);
    if(!r.ok) return;
    const hist = (await r.json()).history || [];
    const values = hist.map(x => x.latency_ms==null ? null : Number(x.latency_ms));
    const existing = sparkCharts.get(deviceId);
    const cfg = {
      type:'line',
      data:{ labels: values.map(()=>''), datasets:[{ data: values, tension:0.3, pointRadius:0, borderWidth:2, fill:false }]},
      options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}, tooltip:{enabled:false}}, scales:{x:{display:false}, y:{display:false}}}
    };
    if(existing){ existing.data.datasets[0].data = values; existing.update(); return; }
    sparkCharts.set(deviceId, new Chart(el.getContext('2d'), cfg));
  }

  async function openDeviceDetails(device){
    // fill modal
    document.getElementById('pdName').textContent = device.name || '';
    document.getElementById('pdSub').textContent = `${device.type||'other'} • ${device.ip||''}`;
    document.getElementById('pdStatus').textContent = (device.status||'unknown').toUpperCase();
    document.getElementById('pdStatusDot').className = `inline-block w-3 h-3 rounded-full ${statusDotColor(device.status)}`;
    document.getElementById('pdLast').textContent = device.last_check ? new Date(device.last_check).toLocaleString() : 'Never';

    // store context
    document.getElementById('pdTestNow').dataset.deviceId = device.id;
    document.getElementById('pdEdit').dataset.deviceId = device.id;
    document.getElementById('pdDelete').dataset.deviceId = device.id;

    // history chart + list
    const hr = await apiFetch(`/api/devices/${encodeURIComponent(device.id)}/history?limit=60`);
    if(hr.ok && typeof Chart!=='undefined'){
      const hist = (await hr.json()).history || [];
      const labels = hist.map(h => new Date(h.ts).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
      const values = hist.map(h => h.latency_ms==null ? 0 : Number(h.latency_ms));
      if(deviceChart){
        deviceChart.data.labels = labels;
        deviceChart.data.datasets[0].data = values;
        deviceChart.update();
      } else {
        deviceChart = new Chart(document.getElementById('projectDeviceChart').getContext('2d'), {
          type:'line',
          data:{ labels, datasets:[{ data: values, tension:0.25, pointRadius:0, borderWidth:2, fill:false }]},
          options:{ responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{ticks:{maxTicksLimit:8}}, y:{beginAtZero:true}}}
        });
      }

      const list = document.getElementById('pdHistory');
      list.innerHTML = hist.slice(-30).reverse().map(h=>{
        const t = new Date(h.ts).toLocaleString();
        const s = (h.status||'').toUpperCase();
        const l = h.latency_ms==null ? '-' : `${h.latency_ms}ms`;
        return `<div class="flex justify-between gap-3 py-1 border-b border-white/5"><span>${t}</span><span>${s}</span><span>${l}</span></div>`;
      }).join('') || '<div class="text-gray-400">No history yet.</div>';
    }

    const modal = document.getElementById('projectDeviceDetailsModal');
    modal.classList.remove('hidden'); modal.classList.add('flex');
  }

  function closeDeviceDetails(){
    const modal = document.getElementById('projectDeviceDetailsModal');
    modal.classList.add('hidden'); modal.classList.remove('flex');
    document.getElementById('pdEditPanel').classList.add('hidden');
  }

  async function testNowFromModal(){
    const deviceId = document.getElementById('pdTestNow').dataset.deviceId;
    if(!deviceId) return;
    const r = await apiFetch(`/api/devices/${encodeURIComponent(deviceId)}/test-now`, {method:'POST'});
    if(!r.ok) alert('Failed to queue test'); else alert('Test queued. Refresh in ~20 seconds.');
  }

  function showEditPanel(device){
    document.getElementById('pdEditPanel').classList.remove('hidden');
    document.getElementById('pdEditName').value = device.name || '';
    document.getElementById('pdEditType').value = device.type || '';
    document.getElementById('pdEditIp').value = device.ip || '';
    document.getElementById('pdEditPort').value = device.port || '';
    document.getElementById('pdEditUrl').value = device.url || '';
    document.getElementById('pdEditNotes').value = device.notes || '';
    document.getElementById('pdEditForm').dataset.deviceId = device.id;
  }

  async function saveEdit(e){
    e.preventDefault();
    const deviceId = document.getElementById('pdEditForm').dataset.deviceId;
    const body = {
      name: document.getElementById('pdEditName').value.trim(),
      type: document.getElementById('pdEditType').value.trim(),
      ip: document.getElementById('pdEditIp').value.trim(),
      port: document.getElementById('pdEditPort').value ? Number(document.getElementById('pdEditPort').value) : null,
      url: document.getElementById('pdEditUrl').value.trim() || null,
      notes: document.getElementById('pdEditNotes').value.trim() || null
    };
    const r = await apiFetch(`/api/devices/${encodeURIComponent(deviceId)}`, {method:'PUT', body});
    if(!r.ok){
      const msg=(await r.json().catch(()=>null))?.error || `Failed (${r.status})`;
      alert(msg); return;
    }
    closeDeviceDetails();
    load();
  }

  async function deleteDeviceFromModal(){
    const deviceId = document.getElementById('pdDelete').dataset.deviceId;
    if(!deviceId) return;
    if(!confirm('Delete this device?')) return;
    const r = await apiFetch(`/api/devices/${encodeURIComponent(deviceId)}`, {method:'DELETE'});
    if(!r.ok){
      const msg=(await r.json().catch(()=>null))?.error || `Failed (${r.status})`;
      alert(msg); return;
    }
    closeDeviceDetails();
    load();
  }


  function openModal(){ $('deviceModal').classList.remove('hidden'); $('deviceModal').classList.add('flex'); }
  function closeModal(){ $('deviceModal').classList.add('hidden'); $('deviceModal').classList.remove('flex'); }

  async function addDevice(e){
    e.preventDefault();
    const name=$('deviceName').value.trim();
    const type=$('deviceType').value;
    const ip=$('deviceIp').value.trim();
    const port=$('devicePort').value.trim();
    const url=$('deviceUrl').value.trim();
    const notes=$('deviceNotes').value.trim();
    const r = await apiFetch('/api/projects/' + encodeURIComponent(projectId) + '/devices', {
      method:'POST',
      body:{name,type,ip,port:port?Number(port):null,url:url||null,notes:notes||null}
    });
    if(!r.ok){
      const msg=(await r.json().catch(()=>null))?.error || ('Failed ('+r.status+')');
      alert(msg);
      return;
    }
    closeModal();
    $('deviceForm').reset();
    load();
  }

  async function logout(){
    await apiFetch('/logout',{method:'POST'}).catch(()=>{});
    location.href='/';
  }

  function escapeHtml(str){
    return String(str||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  document.addEventListener('DOMContentLoaded', async ()=>{
    if(!await checkAuth()) return;
    $('logoutBtn').addEventListener('click', logout);
    $('addDeviceBtn').addEventListener('click', openModal);
    $('closeDeviceModal').addEventListener('click', closeModal);
    $('cancelDevice').addEventListener('click', closeModal);
    $('deviceForm').addEventListener('submit', addDevice);

    // Device details modal events
    document.getElementById('pdClose').addEventListener('click', closeDeviceDetails);
    document.getElementById('projectDeviceDetailsModal').addEventListener('click', (e)=>{ if(e.target.id==='projectDeviceDetailsModal') closeDeviceDetails(); });
    document.getElementById('pdTestNow').addEventListener('click', testNowFromModal);
    document.getElementById('pdDelete').addEventListener('click', deleteDeviceFromModal);
    document.getElementById('pdEdit').addEventListener('click', ()=> {
      const deviceId = document.getElementById('pdEdit').dataset.deviceId;
      const d = (devicesCache || []).find(x=> String(x.id)===String(deviceId));
      if(d) showEditPanel(d);
    });
    document.getElementById('pdEditCancel').addEventListener('click', ()=> document.getElementById('pdEditPanel').classList.add('hidden'));
    document.getElementById('pdEditForm').addEventListener('submit', saveEdit);

    load();
  });
})();
</script>

  <!-- Device Details Modal -->
  <div id="projectDeviceDetailsModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="w-full max-w-3xl bg-gray-900 border border-white/10 rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex items-center justify-between px-6 py-4 border-b border-white/10">
        <div class="flex items-center gap-3">
          <span id="pdStatusDot" class="inline-block w-3 h-3 rounded-full bg-gray-500"></span>
          <div>
            <div id="pdName" class="text-xl font-bold"></div>
            <div id="pdSub" class="text-xs text-gray-400"></div>
          </div>
        </div>
        <button id="pdClose" class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
      </div>

      <div class="p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1 space-y-3">
          <div class="p-4 rounded-xl bg-black/20 border border-white/10">
            <div class="text-xs text-gray-400">Status</div>
            <div id="pdStatus" class="text-lg font-bold"></div>
            <div class="mt-2 text-xs text-gray-400">Last check</div>
            <div id="pdLast" class="text-sm"></div>
          </div>

          <div class="p-4 rounded-xl bg-black/20 border border-white/10">
            <div class="text-xs text-gray-400 mb-2">Actions</div>
            <div class="flex flex-col gap-2">
              <button id="pdTestNow" class="w-full px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 font-semibold">
                <i class="fas fa-bolt mr-2"></i>Test Now
              </button>
              <button id="pdEdit" class="w-full px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 font-semibold">
                <i class="fas fa-pen mr-2"></i>Edit Device
              </button>
              <button id="pdDelete" class="w-full px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 font-semibold">
                <i class="fas fa-trash mr-2"></i>Delete Device
              </button>
            </div>
          </div>
        </div>

        <div class="lg:col-span-2 space-y-4">
          <div class="p-4 rounded-xl bg-black/20 border border-white/10">
            <div class="flex items-center justify-between mb-2">
              <div class="text-sm font-semibold text-gray-200">Latency (recent)</div>
              <div class="text-xs text-gray-400">ms</div>
            </div>
            <div class="h-40">
              <canvas id="projectDeviceChart"></canvas>
            </div>
          </div>

          <div class="p-4 rounded-xl bg-black/20 border border-white/10">
            <div class="text-sm font-semibold text-gray-200 mb-2">Recent checks</div>
            <div id="pdHistory" class="text-xs text-gray-300 max-h-44 overflow-auto"></div>
          </div>
        </div>
      </div>

      <!-- Edit form (hidden) -->
      <div id="pdEditPanel" class="hidden px-6 pb-6">
        <div class="border-t border-white/10 pt-5">
          <div class="text-sm font-semibold mb-3">Edit device</div>
          <form id="pdEditForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="text-xs text-gray-400">Name</label>
              <input id="pdEditName" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" required />
            </div>
            <div>
              <label class="text-xs text-gray-400">Type</label>
              <input id="pdEditType" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" required />
            </div>
            <div>
              <label class="text-xs text-gray-400">IP</label>
              <input id="pdEditIp" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" required />
            </div>
            <div>
              <label class="text-xs text-gray-400">Port</label>
              <input id="pdEditPort" type="number" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" />
            </div>
            <div class="md:col-span-2">
              <label class="text-xs text-gray-400">URL</label>
              <input id="pdEditUrl" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" />
            </div>
            <div class="md:col-span-2">
              <label class="text-xs text-gray-400">Notes</label>
              <textarea id="pdEditNotes" class="w-full p-3 border rounded-lg bg-gray-800 border-gray-700 text-gray-100" rows="3"></textarea>
            </div>
            <div class="md:col-span-2 flex gap-2 justify-end">
              <button type="button" id="pdEditCancel" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">Cancel</button>
              <button type="submit" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-700 font-semibold">Save</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
