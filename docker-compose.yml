services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  app:
    build:
      context: ./server
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3000
      SESSION_SECRET: ${SESSION_SECRET}
      REDIS_URL: ${REDIS_URL}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}

      # SMTP (needed for /api/alerts/email/test)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # SMS (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_API_KEY_SID: ${TWILIO_API_KEY_SID}
      TWILIO_API_KEY_SECRET: ${TWILIO_API_KEY_SECRET}
      TWILIO_FROM: ${TWILIO_FROM}
      SMS_TEST_MODE: ${SMS_TEST_MODE}

      # Billing / PayPal
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      BILLING_CURRENCY: ${BILLING_CURRENCY}
      BILLING_PREMIUM_PRICE: ${BILLING_PREMIUM_PRICE}
      BILLING_DEMO_ENABLED: ${BILLING_DEMO_ENABLED}
      BILLING_DEMO_PROMO_END_AT: ${BILLING_DEMO_PROMO_END_AT}
      BILLING_DEMO_DURATION_HOURS: ${BILLING_DEMO_DURATION_HOURS}

      BANK_TRANSFER_ACCOUNT_NAME: ${BANK_TRANSFER_ACCOUNT_NAME}
      BANK_TRANSFER_BSB: ${BANK_TRANSFER_BSB}
      BANK_TRANSFER_ACCOUNT_NUMBER: ${BANK_TRANSFER_ACCOUNT_NUMBER}
      BANK_TRANSFER_NOTE: ${BANK_TRANSFER_NOTE}
      ADMIN_API_KEY: ${ADMIN_API_KEY}

      PAYPAL_ENV: ${PAYPAL_ENV}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_PLAN_ID: ${PAYPAL_PLAN_ID}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID}
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./public:/app/public:ro
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    build:
      context: ./worker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGHOST: postgres
      PGPORT: 5432
      NODE_ENV: ${NODE_ENV}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # SMS (Twilio)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_API_KEY_SID: ${TWILIO_API_KEY_SID}
      TWILIO_API_KEY_SECRET: ${TWILIO_API_KEY_SECRET}
      TWILIO_FROM: ${TWILIO_FROM}
      SMS_TEST_MODE: ${SMS_TEST_MODE}
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
